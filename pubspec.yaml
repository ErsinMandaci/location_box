name: location_box
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.2.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6

  #Core
  equatable: ^2.0.5

  # utils
  google_fonts: ^6.1.0
  easy_localization: ^3.0.3

  # State Management
  flutter_bloc: ^8.1.3

  # Navigation
  auto_route: ^7.8.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  very_good_analysis: ^5.1.0
  auto_route_generator: ^7.3.2
  build_runner: ^2.4.7

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/app/app_icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true

flutter:
  uses-material-design: true

  assets:
    - assets/translations/
